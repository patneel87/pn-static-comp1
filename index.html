<!DOCTYPE html>
<html>
<head>
	<title>static-comp1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="left">
	<header>
	<h3>Fjórir Riddarar Brewing</h3>
	<p class="info">Icelandic brewery in Reykjavík est. 2017. "It's The Best Drunkenness When Every One After It Regains His Reason"</p>
	<div>
	<button><img class="button-icons" src="images/sailing-boat.svg">Directions</button>
	<button><img class="button-icons" src="images/letter-quill.svg">Contact</button>
	</div>
	</header>
	<article class="box" id="box1">
	<img class="axe-logo" src="images/axe.svg">
	<p>Lokis White Ale</p>
	</article>
	<section>
	<img class="foto" src="images/viking_repose_by_seb_m-dahh2ca.png">
	</section>
	<article class="box" id="box2">
	<img class="icon" src="images/beer.svg">
	<p class="porter">Odins Porter</p>
	</article>	
	<article class="box" id="box3">
		<img class="icon" src="images/thor.svg">
		<p>Thors Pilsner</p>
	</article>
	<article class="box" id="box4">
		<img class="icon" src="images/shield.svg">
		<p>Heimdalls Stout</p>
	</article>
	<article class="box" id="box5">
	<img class="icon" src="images/viking-ship.svg">
	<p>Tyrs Bown Ale</p>
	</article>
	<article class="box" id="box6">
	<img class="icon" src="images/freya.svg">
	<p>Freyas Sour</p>
	</article>
	<article class="box" id="box7">
	<img class="skull-logo" src="images/skull.svg">
	<p>Ragnarok Double IPA</p>
	</article>
	

</section>

<section class="right">
	<div class="top-button">
	<img id="more-button" class="right-icon" src="images/more.svg">
	</div>
	<div class="bottom-arrows">
	<img id="left-arow" class="right-icon" src="images/left-arrow.svg">
	<img id="right-arrow" class="right-icon" src="images/right-arrow.svg">	
	</div>
</section>
	</body>

</html>
